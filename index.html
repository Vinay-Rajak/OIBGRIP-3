  <script>
    var c=document.getElementById("cls");
    var f=document.getElementById("fah");
    cls.addEventListener('input' ,function(){
              let cel = this.value;
              let far = (cel * 9/5) + 32;
            //  if(!Number.isInteger(far)){
            //  f=f.toFixed(4);}
              f.value = far;
    });
    fah.addEventListener('input' ,function(){
              let far = this.value;
              let cel = (far - 32) * 5/9 ;
            //   if(!Number.isInteger(cel)){
            //  cel=cel.toFixed(4);}
              c.value = cel;
      
    });
    
  </script>
